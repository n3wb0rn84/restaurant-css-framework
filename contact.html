<h1 class="loc-title mt-2">Nous-contacter :</h1>
<div class="container contact-us mt-5">
<form>
  <div class="row">
    <div class="col">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="Nom">
    </div>
    <div class="col">
      <label>Prénom</label>
      <input type="text" class="form-control" placeholder="Prénom">
    </div>
    <div class="col">
      <label>E-mail</label>
      <input type="text" class="form-control" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Sujet</label>
    <select class="form-control" palceholder="sujet" id="exampleFormControlSelect1">
      <option></option>
      <option>Réclamation</option>
      <option>Promotions</option>
      <option>Catering</option>
      <option>Suggestions</option>
      <option>Autres(à préciser)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message :</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Votre message" rows="6"></textarea>
  </div>
  <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal-confirm">
  Envoi
</button>

<!-- Modal -->
<div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Vos opinions et envies comptent pour nous.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Merci pour votre message , nous vous répondrons dans les plus brefs délais.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
</form>
